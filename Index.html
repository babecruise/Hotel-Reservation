<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hotel Reservation!</title>
    <style rel="stylesheet">
    
      body{
      background-color: bisque;
      color: rgb(26, 27, 29);
      background-image: url("villa-lorena-pool-terrace-santorini.jpg");
      }

      .container{
        margin-top: 90px;
      }

             .col-sm{
         background-color: aliceblue;
         padding: 40px;
         margin: 20px
       }

       .col{
        background-color: aliceblue;
         padding: 40px;
         margin: 20px
       }
    </style>
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <h1 class="display-4">Hotel Reservations</h1>

            <form method="POST" id='form' action ="" name="myForm">
                <div class="form-group">
                  <label for="firstName"><strong>First Name</strong></label>
                  <input type="text" class="form-control" id="firstName" name="fname" placeholder="Enter Your First Name" >
                </div>
                <div class="form-group">
                  <label for="lastName"><strong>Last Name</strong> </label>
                  <input type="text" class="form-control" id="lastName" name="lname" placeholder="Enter Your Second Name">
                </div>

                <label class="my-1 mr-2" for="select"><strong>Select your Hotel by clicking the dropdown menu below</strong></label>
                <select class="custom-select my-1 mr-sm-2" id="hotel3" name="hotel_choice" >
                  <option selected>Non Selected...</option>
                  <option value="3800">Queen Victoria Hotel R3800</option>
                  <option value="5400">The Commodore Hotel  R5400</option>
                  <option value="6700">The Portswood Hotel R6700</option>
                </select>

                <div class="form-group">
                    <label for="number"><strong>Number of Days</strong></label>
                    <input type="number"  class="form-control" id="days" name="number" placeholder="input number of days">
                  </div>
                  
                  <input type="hidden">
                  
                  <button class="btn btn-primary" type="button"
                  onclick="document.getElementById('demo').innerHTML ='Thanks for Booking with Us'">
                  BOOK</button>
              </form>

          </div>

          <div class="col">
            <h4 class = "display-4" id ="total_cost">Total Cost</h4>
            <h4 id='name-placeholder'></h4>
            <h4 id='name-value'></h4>
            <h4 id='hotel-placeholder'></h4>
            <h4 id='hotel-value'></h4>
            <h4 id='price-placeholder'></h4>
            <h4 id='price-value'></h4>

              <br><br><br>
               <strong><p id="demo"></p></strong> 
            </div>
          </div>
          
            <script>
                function validateForm() {
                var firstName = document.forms["myForm"]["fname"].value;
                var lastName = document.forms["myForm"]["lname"].value;
                var number = document.forms["myForm"]["number"].value;
                if (firstName == "") {
                    alert("Name must be filled out");
                    return false;
        
                } else if (lastName == ""){
                  alert("Name must be filled out");
                    return false;
        
                } else if (number == ""){
                  alert("Number must be greater than Zero");
                    return false;
        
                }else if (number < 1){
                  alert("Number must be greater than Zero");
                    return false;
                }
            }
        
            function calculator() {
              if (validateForm() !== false) {
                var usernamePlaceholder = document.getElementById('name-placeholder');
                var username = document.getElementById('name-value');
                var hotelPlaceholder = document.getElementById('hotel-placeholder');
                var hotelValue = document.getElementById('hotel-value');         
                var pricePlaceholder = document.getElementById('price-placeholder');
                var priceValue = document.getElementById('price-value');
                var days = parseInt(document.getElementById('days').value);
                var hotel3 = parseInt(document.getElementById('hotel3').value);
                var firstName = document.forms["myForm"]["fname"].value;
                var lastName = document.forms["myForm"]["lname"].value;
                
                usernamePlaceholder.innerHTML = '<b>Username</b>';
                username.innerHTML = firstName + ' ' + lastName;

                hotelPlaceholder.innerHTML = '<b>Hotel name</b>';
                hotelValue.innerHTML = document.getElementById('hotel3').selectedOptions[0].text;

                pricePlaceholder.innerHTML = '<b>Hotel price</b>';
                priceValue.innerHTML = (hotel3 * days);

                // result.innerHTML = (hotel3 * days);
              }
            }
              
            var form = document.getElementById('form');
            form.addEventListener('hidden', function(event) {
              event.preventDefault();
              calculator();
            });

            var daysElement = document.getElementById('days');
            daysElement.addEventListener('keyup', function() {
              calculator();
            });
            </script> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
